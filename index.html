<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <title>Dot üò∂‚Äçüå´Ô∏è</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-weight: 100;
            align-items: center;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 90%;
            max-width: 800px;
        }

        .message-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            max-width: 90%;
            word-wrap: break-word;
            align-self: flex-start;
        }

        @media (min-width: 768px) {
            .message {
                max-width: 60%;
                padding-left: 20px;
            }
        }

        .user-message, .bot-message {
            text-align: left;
        }

        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            width: 90%;
            max-width: 800px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #3291ff;
            border-radius: 15px;
            width: 90%;
            max-width: 90%;
            outline: none;
            background-color: black;
            color: white;
        }

        @media (min-width: 768px) {
            #message-input {
                width: 70%;
                max-width: 70%;
            }
        }

        #bug-report {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #3291ff;
            cursor: pointer;
        }

        .username {
            color: #3291ff;
            font-weight: normal;
            display: inline-block;
            margin-right: 5px;
        }

        #encryption-status {
            color: #A1A1A1;
            text-align: center;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="bug-report">Bugs</div>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <div id="encryption-status">END-TO-END ENCRYPTED</div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const bugReport = document.getElementById('bug-report');

        const apiKey = 'YOUR_GEMINI_API_KEY';
        let messageHistory = [];
        let banTimer = null;
        let banDuration = 30000;

        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            if (banTimer) return;

            const message = messageInput.value.trim();
            if (message) {
                messageHistory.push({ time: Date.now(), message });
                messageInput.value = '';
                displayMessage('User', message, 'user-message');
                checkSpam();
                getGeminiResponse(message);
            }
        }

        function checkSpam() {
            const now = Date.now();
            const recentMessages = messageHistory.filter(msg => now - msg.time < 5000); // Check messages within 5 seconds
            if (recentMessages.length > 5) {
                banUser();
            }
        }

        function banUser() {
            messageInput.disabled = true;
            displayMessage('Bot', 'You have been banned for 30 seconds for spamming.', 'bot-message');
            banTimer = setTimeout(() => {
                messageInput.disabled = false;
                banTimer = null;
                messageHistory = [];
                displayMessage('System', 'You are now unbanned.', 'bot-message');
            }, banDuration);
        }

        function displayMessage(username, message, className) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            messageDiv.innerHTML = `<span class="username">${username}:</span> ${message}`;

            messageContainer.appendChild(messageDiv);
            chatContainer.appendChild(messageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function getGeminiResponse(message) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: message }] }],
                    }),
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    displayMessage('Bot', botResponse, 'bot-message');
                } else {
                    displayMessage('System', 'Sorry, I could not generate a response.', 'bot-message');
                }
            } catch (error) {
                console.error('Error fetching Gemini API:', error);
                displayMessage('SystemError', 'An error occurred while processing your request.', 'bot-message');
            }
        }

        bugReport.addEventListener('click', () => {
            alert('Report a bug by emailing example@example.com');
        });
    </script>
</body>
</html>
